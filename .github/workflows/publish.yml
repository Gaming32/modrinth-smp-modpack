name: publish
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Packwiz
        run: |
          wget https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip
          7z x Linux\ 64-bit\ x86.zip
          chmod +x packwiz
      - name: Build mrpack
        run: ./packwiz modrinth export
      - name: Get short SHA
        uses: benjlevesque/short-sha@v2.1
        id: short-sha
      - name: Rename file
        run: mv *.mrpack 'Modrinth SMP-${{ steps.short-sha.outputs.sha }}.mrpack'
      - name: Publish mrpack
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: PEMTFQFO
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files-primary: '*.mrpack'
          version: ${{ steps.short-sha.outputs.sha }}
          loaders: quilt
          game-versions: '1.18.2'
